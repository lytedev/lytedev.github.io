{{ define "main" }}
	<section class="content">
		<div class="wrapper">
			{{ range $i, $p := where (.Paginate .Data.Pages).Pages "Section" "blog" }}
				{{ $p.Render "li" }}
			{{ else }}
				<p class="text-center">Looks like there's nothing here!... yet!</p>
			{{ end }}
		</div>
	</section>
{{ end }}

{{ define "title" }}
	{{ .Title }} - {{ .Site.Title }}
{{ end }}
